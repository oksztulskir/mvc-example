<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Użytkownicy</title>
        <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
        <script src="/webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <table class="table table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>Id</th>
                        <th>Imię</th>
                        <th>Nazwisko</th>
                        <th>Email</th>
                        <th>Telefon</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.id}"></td>
                        <td th:text="${user.firstName}"></td>
                        <td th:text="${user.lastName}"></td>
                        <td th:text="${user.email}"></td>
                        <td th:text="${user.phoneNumber}"></td>
                        <td>
                            <a th:href="@{/mvc/user/update/__${user.id}__}" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Edytuj</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div>
                <a th:href="@{/mvc/user/add}" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Dodaj użytkownika</a>
            </div>
        </div>
    </body>
</html>
