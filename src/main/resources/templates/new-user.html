<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>User creator</title>
        <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
        <script src="/webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <form th:object="${user}" th:action="@{/mvc/user/add}" method="post">
                <div class="form-group">
                    <label for="firstName">Imię: </label>
                    <input class="form-control" th:field="*{firstName}" type="text" id="firstName"/>
                </div>
                <div class="form-group">
                    <label for="lastName">Nazwisko: </label>
                    <input class="form-control" th:field="*{lastName}" type="text" id="lastName"/>
                </div>
                <div class="form-group">
                    <label for="email">Email: </label>
                    <input class="form-control" th:field="*{email}" type="text" id="email"/>
                </div>
                <div class="form-group">
                    <label for="password">Hasło: </label>
                    <input class="form-control" th:field="*{password}" type="password" id="password"/>
                </div>
                <div class="form-group">
                    <label for="role">Rola: </label>
                    <select class="form-control" th:field="*{role}" id="role">
                        <option th:each="optionRole : ${roles}" th:text="${optionRole}" th:value="${optionRole}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="phoneNumber">Telefon: </label>
                    <input class="form-control" th:field="*{phoneNumber}" type="text" id="phoneNumber"/>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="active" th:field="*{active}">
                    <label class="form-check-label" for="active">Konto aktywne?</label>
                </div>
                <input type="submit" value="Wyślij" class="btn btn-primary">
            </form>
        </div>
    </body>
</html>
